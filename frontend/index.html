<!DOCTYPE html>
<html>
<head>
    <title>AD Risk Assessment Tool</title>
    <script src="app.js"></script>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        textarea, input { width: 100%; padding: 8px; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Alzheimer's Disease Risk Assessment</h1>
    <form id="assessmentForm">
        <div class="form-group">
            <label>Subject ID:</label>
            <input type="text" name="subject_id" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" min="40" max="120" required>
        </div>

        <div class="form-group">
            <label>Sex:</label>
            <select name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>MMSE Score (optional):</label>
            <input type="number" name="mmse" min="0" max="30">
        </div>

        <div class="form-group">
            <label>Feature Values (JSON format):</label>
            <textarea name="feature_values" rows="5" required>{
    "Hippocampal_volume": 0.75,
    "Mean_diffusivity": 1.1
}</textarea>
        </div>

        <button type="submit">Assess Risk</button>
    </form>

    <div id="result"></div>
</body>
</html>
